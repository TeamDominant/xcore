name: Go
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: /home/runner/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('statistics/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        run: |
          cd statistics
          go mod tidy

      - name: Build
        run: |
          cd statistics
          go build -v -o statistics/myapp ./...

      - name: Upload binary
        uses: actions/upload-artifact@v2
        with:
          name: myapp
          path: statistics/myapp

      - name: Test
        run: |
          cd statistics
          go test -v ./...
