<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>XRP SUB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        const baseDomain = "https://DOMAIN_TEMP/SUB_JSON_PATH_TEMP/client/";

        function getParameterByName(name) {
            name = name.replace(/[\[\]]/g, "\\$&");
            const regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(window.location.href);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        function fillNameInput() {
            const name = getParameterByName('name');
            if (name) {
                document.getElementById('nameInput').value = name;
            }
        }

        function openApp(scheme) {
            const name = document.getElementById("nameInput").value.trim();
            if (!name) {
                alert("Введите имя пользователя!");
                return;
            }
            const fullUrl = `${scheme}${baseDomain}${encodeURIComponent(name)}_vl_raw.json`;
            window.open(fullUrl);
        }

        function copyXrayJsonLink() {
            const name = document.getElementById("nameInput").value.trim();
            if (!name) {
                alert("Введите имя пользователя!");
                return;
            }
            const fullUrl = `${baseDomain}${encodeURIComponent(name)}_vl_raw.json`;

            const tempInput = document.createElement("input");
            tempInput.value = fullUrl;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);

            alert(`Ссылка на подписку пользователя "${name}" скопирована в буфер обмена.`);
        }
    </script>
    <style>

    </style>
