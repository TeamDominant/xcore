<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>XRP SUB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: 
                linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(255, 255, 255, 0.8)),
                url('background.jpg');
            background-size: cover;
            background-blend-mode: overlay; /* смешивание фона и градиента */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: rgba(63, 63, 63, 0.6);
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.6);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #000000;
        }

        h2, h3 {
            margin-bottom: 15px;
            font-weight: 600;
            color: #000000;
        }

        .section {
            margin-bottom: 30px;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .button {
            padding: 12px;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            cursor: pointer;
            background-color: #d4d4d4;
            color: #000000;
            transition: background 0.3s ease;
        }

        .button:hover {
            background-color: #ffffff;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #000;
            border-radius: 14px;
            background-color: #d4d4d4;
            color: #000000;
            margin-bottom: 15px;
        }

        .app-section h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>REVERSE PROXY</h1>

        <section class="section">
            <h2>1. Скачать приложение</h2>

            <div class="app-section">
                <h3>Windows</h3>
                <div class="button-grid">
                    <button class="button" onclick="window.open('https://github.com/2dust/v2rayN/releases', '_blank')">V2rayN</button>
                    <button class="button" onclick="window.open('https://github.com/InvisibleManVPN/InvisibleMan-XRayClient/releases/latest', '_blank')">Invisible Man</button>
                </div>
            </div>
            <br>
            <div class="app-section">
                <h3>Android</h3>
                <div class="button-grid">
                    <button class="button" onclick="window.open('https://play.google.com/store/apps/details?id=com.v2ray.ang', '_blank')">V2rayNG</button>
                </div>
            </div>
            <br>
            <div class="app-section">
                <h3>iOS</h3>
                <div class="button-grid">
                    <button class="button" onclick="window.open('https://apps.apple.com/us/app/v2box-v2ray-client/id6446814690', '_blank')">V2box</button>
                    <button class="button" onclick="window.open('https://apps.apple.com/us/app/streisand/id6450534064', '_blank')">Streisand</button>
                </div>
            </div>
            <br>
            <div class="app-section">
                <h3>Linux</h3>
                <div class="button-grid">
                    <button class="button" onclick="window.open('https://github.com/2dust/v2rayN/releases', '_blank')">V2rayN</button>
                </div>
            </div>
        </section>
        <h2>2. Подключиться к серверу</h2>
        <form onsubmit="return false;">
            <input type="text" placeholder="Введите имя пользователя..." id="nameInput" required><br>
            <div class="button-grid">
                <button class="button" onclick="copyXrayJsonLink()">Скопировать ссылку</button>
                <button class="button" onclick="openApp('v2rayng://install-config?url=')">Добавить в V2rayNG</button>
                <button class="button" onclick="openApp('v2box://install-sub?url=')">Добавить в V2box</button>
                <button class="button" onclick="openApp('streisand://import/')">Добавить в Streisand</button>
                <button class="button" onclick="openApp('invxray://subscription/')">Добавить в Invisible Man</button>
            </div>
        </form>
    </div>

    <script>
        const baseDomain = "https://DOMAIN_TEMP/SUB_JSON_PATH_TEMP/client/";

        window.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const name = params.get('name');
            if (name) {
                document.getElementById('nameInput').value = name;
            }
        });

        function getParameterByName(name) {
            name = name.replace(/[\[\]]/g, "\\$&");
            const regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(window.location.href);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        function fillNameInput() {
            const name = getParameterByName('name');
            if (name) {
                document.getElementById('nameInput').value = name;
            }
        }

        function openApp(scheme) {
            const name = document.getElementById("nameInput").value.trim();
            if (!name) {
                alert("Введите имя пользователя!");
                return;
            }
            const fullUrl = `${scheme}${baseDomain}${encodeURIComponent(name)}_vl_raw.json`;
            window.open(fullUrl);
        }

        function copyXrayJsonLink() {
            const name = document.getElementById("nameInput").value.trim();
            if (!name) {
                alert("Введите имя пользователя!");
                return;
            }
            const fullUrl = `${baseDomain}${encodeURIComponent(name)}_vl_raw.json`;

            const tempInput = document.createElement("input");
            tempInput.value = fullUrl;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);

            alert(`Ссылка на подписку пользователя "${name}" скопирована в буфер обмена.`);
        }
    </script>
</body>

</html>
