<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>X Core</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.5), rgba(255, 255, 255, 0.3)),
                        url('background.png');
            background-size: cover;
            background-blend-mode: overlay;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: rgba(80, 80, 80, 0.7);
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.6);
            width: 100%;
            max-width: 600px;
            margin: auto;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #e0e0e0;
        }

        h2, h3 {
            margin-bottom: 15px;
            font-weight: 600;
            color: #e0e0e0;
        }

        .section {
            margin-bottom: 30px;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
        }

        .button-grid--single {
            grid-template-columns: 1fr;
        }

        .button {
            padding: 12px;
            border: 1px solid #000; /* Чёрная обводка */
            border-radius: 14px;
            font-size: 16px;
            cursor: pointer;
            background-color: #777;
            color: #fff;
            transition: background 0.3s ease, box-shadow 0.3s ease; /* Добавляем тень в transition */
        }

        .button:hover {
            background-color: #999;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3); /* Лёгкая тень при наведении */
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #999;
            border-radius: 14px;
            background-color: #777;
            color: #fff;
            margin-bottom: 15px;
            transition: border-color 0.3s ease; /* Плавный переход для бордера */
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #ccc; /* Светлее бордер при фокусе */
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.2); /* Лёгкая тень при фокусе */
        }

        .app-section {
            margin-bottom: 20px; /* Увеличиваем отступ для замены <br> */
        }

        .app-section h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        #qrcode {
            margin-top: 20px;
            text-align: center;
            background: transparent !important;
        }

        #qrcode canvas {
            border-radius: 25px;
            background: #777;
            box-shadow: none;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .container {
                padding: 20px;
                max-width: 100%;
                margin: 0;
            }

            .button-grid {
                grid-template-columns: 1fr;
            }

            .button {
                font-size: 14px;
                padding: 12px;
            }

            .app-section h3 {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            .button {
                font-size: 12px;
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>X Core</h1>

        <section class="section">
            <h2>1. Скачать приложение</h2>

            <div class="app-section">
                <h3>Windows</h3>
                <div class="button-grid">
                    <button class="button" onclick="window.open('https://github.com/2dust/v2rayN/releases', '_blank')">V2rayN</button>
                    <button class="button" onclick="window.open('https://github.com/InvisibleManVPN/InvisibleMan-XRayClient/releases/latest', '_blank')">Invisible Man</button>
                </div>
            </div>
            <div class="app-section">
                <h3>Android</h3>
                <div class="button-grid">
                    <button class="button" onclick="window.open('https://play.google.com/store/apps/details?id=com.v2ray.ang', '_blank')">V2rayNG</button>
                </div>
            </div>
            <div class="app-section">
                <h3>iOS</h3>
                <div class="button-grid">
                    <button class="button" onclick="window.open('https://apps.apple.com/us/app/v2box-v2ray-client/id6446814690', '_blank')">V2box</button>
                    <button class="button" onclick="window.open('https://apps.apple.com/us/app/streisand/id6450534064', '_blank')">Streisand</button>
                </div>
            </div>
        </section>
        
        <section class="section">
            <h2>2. Подключиться к серверу</h2>
            <form onsubmit="return false;">
                <input type="text" placeholder="Введите имя пользователя..." id="nameInput" required>
                <div class="app-section">
                    <h3>Ручная настройка</h3>
                    <div class="button-grid">
                        <button class="button" onclick="copyXrayJsonLink()">Скопировать ссылку</button>
                        <button class="button" onclick="generateQRCode()">Сгенерировать QR-код</button>
                    </div>
                </div>
                <div class="app-section">
                    <h3>Android</h3>
                    <div class="button-grid">
                        <button class="button" onclick="openV2rayNGApp('v2rayng://install-config?url=')">Добавить в V2rayNG</button>
                        <button class="button" onclick="openApp('invxray://subscription/')">Добавить в Invisible Man</button>
                    </div>
                </div>
                <div class="app-section">
                    <h3>iOS</h3>
                    <div class="button-grid">
                        <button class="button" onclick="openV2boxApp('v2box://install-sub?url=')">Добавить в V2box</button>
                        <button class="button" onclick="openApp('streisand://import/')">Добавить в Streisand</button>
                    </div>
                </div>
                <div id="qrcode"></div>
            </form>
        </section>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
    
    <script>
        const baseDomain = "https://DOMAIN_TEMP/SUB_JSON_PATH_TEMP/vless_raw/";
        
        function generateQRCode() {
            const name = document.getElementById('nameInput').value.trim();
            if (!name) {
                alert("Введите имя пользователя!");
                return;
            }

            const fullUrl = `${baseDomain}${encodeURIComponent(name)}.json`;

            const qrContainer = document.getElementById('qrcode');
            qrContainer.innerHTML = '';

            const canvas = document.createElement('canvas');
            qrContainer.appendChild(canvas);

            const qrColors = {
                dark: '#000000', // Чёрные элементы QR-кода
                light: '#777' // Серый фон QR-кода
            };

            QRCode.toCanvas(canvas, fullUrl, {
                width: 200,
                color: qrColors
            }, function (error) {
                if (error) {
                    console.error('Ошибка генерации QR-кода', error);
                }
            });
        }

        function adjustButtonGrids() {
            const buttonGrids = document.querySelectorAll('.button-grid');
            buttonGrids.forEach(grid => {
                const buttons = grid.querySelectorAll('.button');
                if (buttons.length === 1) {
                    grid.classList.add('button-grid--single');
                } else {
                    grid.classList.remove('button-grid--single');
                }
            });
        }

        window.addEventListener('DOMContentLoaded', () => {
            adjustButtonGrids();
            
            const params = new URLSearchParams(window.location.search);
            const name = params.get('name');
            if (name) {
                document.getElementById('nameInput').value = name;
            }
        });

        function getParameterByName(name) {
            name = name.replace(/[\[\]]/g, "\\$&");
            const regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(window.location.href);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        function fillNameInput() {
            const name = getParameterByName('name');
            if (name) {
                document.getElementById('nameInput').value = name;
            }
        }

        function openApp(scheme) {
            const name = document.getElementById("nameInput").value.trim();
            if (!name) {
                alert("Введите имя пользователя!");
                return;
            }
            const fullUrl = `${scheme}${baseDomain}${encodeURIComponent(name)}.json#REVERSE_PROXY`;
            window.open(fullUrl);
        }

        function openV2rayNGApp(scheme) {
            const name = document.getElementById("nameInput").value.trim();
            if (!name) {
                alert("Введите имя пользователя!");
                return;
            }
            const fullUrl = `${scheme}${baseDomain}${encodeURIComponent(name)}.json`;
            window.open(fullUrl);
        }

        function openV2boxApp(scheme) {
            const name = document.getElementById("nameInput").value.trim();
            if (!name) {
                alert("Введите имя пользователя!");
                return;
            }
            const fullUrl = `${scheme}${baseDomain}${encodeURIComponent(name)}.json&name=REVERSE_PROXY`;
            window.open(fullUrl);
        }

        function copyXrayJsonLink() {
            const name = document.getElementById("nameInput").value.trim();
            if (!name) {
                alert("Введите имя пользователя!");
                return;
            }
            const fullUrl = `${baseDomain}${encodeURIComponent(name)}.json`;

            const tempInput = document.createElement("input");
            tempInput.value = fullUrl;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);

            alert(`Ссылка на подписку пользователя "${name}" скопирована в буфер обмена.`);
        }
    </script>
</body>

</html>
