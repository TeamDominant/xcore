    <script>
        const baseDomain = "https://DOMAIN_TEMP/SUB_JSON_PATH_TEMP/vless_raw/";
        
        function toggleTheme() {
            const body = document.body;
            const container = document.querySelector('.container');
            const buttons = document.querySelectorAll('.button');
            const inputs = document.querySelectorAll('input');
            const themeToggleButton = document.querySelector('.theme-toggle');
            const headers = document.querySelectorAll('h1, h2, h3');

            body.classList.toggle('dark-mode');
            container.classList.toggle('dark-mode');
            buttons.forEach(button => button.classList.toggle('dark-mode'));
            inputs.forEach(input => input.classList.toggle('dark-mode'));
            themeToggleButton.classList.toggle('dark-mode');
            headers.forEach(header => header.classList.toggle('dark-mode'));

            if (body.classList.contains('dark-mode')) {
                themeToggleButton.innerHTML = "‚òÄÔ∏è";
            } else {
                themeToggleButton.innerHTML = "üåô";
            }

            // –ü–µ—Ä–µ–≥–µ–Ω–µ—Ä–∏—Ä—É–µ–º QR-–∫–æ–¥ –ø—Ä–∏ —Å–º–µ–Ω–µ —Ç–µ–º—ã
            if (document.getElementById('qrcode').innerHTML !== '') {
                generateQRCode();
            }
        }
        
        function generateQRCode() {
            const name = document.getElementById('nameInput').value.trim();
            if (!name) {
                alert("–í–≤–µ–¥–∏—Ç–µ –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è!");
                return;
            }

            const fullUrl = `${baseDomain}${encodeURIComponent(name)}.json`;

            // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π QR-–∫–æ–¥
            const qrContainer = document.getElementById('qrcode');
            qrContainer.innerHTML = '';

            // –°–æ–∑–¥–∞–µ–º canvas –¥–ª—è QR-–∫–æ–¥–∞
            const canvas = document.createElement('canvas');
            qrContainer.appendChild(canvas);

            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ü–≤–µ—Ç–∞ –¥–ª—è QR-–∫–æ–¥–∞ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ç–µ–º—ã
            const isDarkMode = document.body.classList.contains('dark-mode');
            const qrColors = {
                dark: isDarkMode ? '#ffffff' : '#000000', // –¶–≤–µ—Ç —ç–ª–µ–º–µ–Ω—Ç–æ–≤ QR-–∫–æ–¥–∞
                light: isDarkMode ? '#444' : '#d4d4d4' // –§–æ–Ω QR-–∫–æ–¥–∞
            };

            // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è QR-–∫–æ–¥–∞ —Å —É—á–µ—Ç–æ–º —Ç–µ–∫—É—â–µ–π —Ç–µ–º—ã
            QRCode.toCanvas(canvas, fullUrl, {
                width: 200,
                color: qrColors
            }, function (error) {
                if (error) {
                    console.error('–û—à–∏–±–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ QR-–∫–æ–¥–∞', error);
                }
            });
        }

        window.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const name = params.get('name');
            if (name) {
                document.getElementById('nameInput').value = name;
            }
        });

        function getParameterByName(name) {
            name = name.replace(/[\[\]]/g, "\\$&");
            const regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(window.location.href);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        function fillNameInput() {
            const name = getParameterByName('name');
            if (name) {
                document.getElementById('nameInput').value = name;
            }
        }
